<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        html {
            font-family: arial;
        }

        button {
            display: block;
            margin: 0 auto;
            background-color: white;
            border: 1px solid black;
            padding: 10px 30px;
            font-size: 30px;
            outline: none;
            color: black;
            transition: .3s;
        }

        button:hover {
            background-color: blue;
            color: white;
        }

        div {
            float: left;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #A01AA9;
            margin: 10px;
            line-height: 70px;
            text-align: center;
            font-weight: bold;
            color: white;

        }
    </style>

</head>

<body>
    <button>Losuj</button>

    <script>
        const result = [];

        const losowanie = function () {

            if (result.length === 6) return;

            const wynikLosowania = Math.floor(Math.random() * 49 + 1);

            for (let i = 0; i < result.length; i++) {
                if (wynikLosowania === result[i]) {
                    return losowanie()
                }
            }
            const div = document.createElement("div");
            div.textContent = wynikLosowania;
       
            result.push(wynikLosowania);

            document.body.appendChild(div);
        }

        const button = document.querySelector("button");

        button.addEventListener("click", losowanie);
    </script>
</body>

</html>
